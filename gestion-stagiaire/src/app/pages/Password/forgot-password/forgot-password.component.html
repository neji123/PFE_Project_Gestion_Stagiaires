<div class="forgot-password-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Réinitialisation du mot de passe</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Entrez votre adresse email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="submitted && f['email'].errors">
              <span *ngIf="f['email'].errors['required']">L'email est requis</span>
              <span *ngIf="f['email'].errors['email']">Veuillez entrer une adresse email valide</span>
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button mat-flat-button color="primary" type="submit" [disabled]="loading">
              <span *ngIf="!loading">Réinitialiser le mot de passe</span>
              <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
            </button>
            <button mat-stroked-button type="button" (click)="goToLogin()">Retour à la connexion</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
