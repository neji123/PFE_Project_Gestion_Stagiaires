<div class="publication-feed" style="margin: 0 15% 0 15% ">
  <h2>Fil d’actualités</h2>

  <app-publication-create 
    *ngIf="isRH"
    (postCreated)="onPostCreated($event)">
  </app-publication-create>

  <div *ngIf="loading" class="loading">Chargement…</div>
  <div *ngIf="error" class="error">{{error}}</div>
  <div *ngIf="posts.length === 0 && !loading">Aucune publication pour le moment.</div>

  <app-publication-item
    *ngFor="let post of posts"
    [post]="post"
    (refreshRequested)="loadPosts()">
  </app-publication-item>
</div>
