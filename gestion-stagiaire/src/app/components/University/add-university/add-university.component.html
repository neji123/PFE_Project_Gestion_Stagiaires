<form (ngSubmit)="submitForm()" class="add-university-form">
  <input
    type="text"
    [(ngModel)]="universityname"
    name="universityname"
    required
    placeholder="Nom de l'universitÃ©"
    [disabled]="loading"
  />
  <button type="submit" [disabled]="loading">
    {{ university ? 'Modifier' : 'Ajouter' }}
  </button>
  <button type="button" *ngIf="university" (click)="reset()" [disabled]="loading">
    Annuler
  </button>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
